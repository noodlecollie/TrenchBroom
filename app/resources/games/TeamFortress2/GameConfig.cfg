{
    "version": 4,
    "name": "Team Fortress 2",
    "icon": "Icon.png",
    "fileformats": [ { "format": "Source" } ],
    "filesystem": {
        "searchpath": "tf",
        "packageformat": { "extension": "vpk", "format": "vpk" }
    },
    "textures": {
        "package": { "type": "directory", "root": "materials", "singlecollection": true },
        "format": { "extension": "vmt", "format": "vmt" },
        "attribute": "_tb_textures",
        "emptytexture": "tools/toolsnodraw",
        "excludes":
        [
            "materials/ambulance/*",
            "materials/backpack/*",
            "materials/cable/*",
            "materials/console/*",
            "materials/cp_bloodstained/*",
            "materials/customcubemaps/*",
            "materials/debug/*",
            "materials/detail/*",
            "materials/editor/*",
            "materials/effects/*",
            "materials/engine/*",
            "materials/environment maps/*",
            "materials/halflife/*",
            "materials/hlmv/*",
            "materials/hud/*",
            "materials/logo/*",
            "materials/maps/*",
            "materials/matsys_regressiontest/*",
            "materials/models/*",
            "materials/overviews/*",
            "materials/particle/*",
            "materials/particles/*",
            "materials/passtime/hud/*",
            "materials/perftest/*",
            "materials/pl_halfacre/*",
            "materials/pl_hoodoo/*",
            "materials/scripted/*",
            "materials/shadertest/*",
            "materials/sprites/*",
            "materials/sun/*",
            "materials/vgui/*",
            "materials/voice/*"
        ]
    },
    "entities": {
        "definitions": [ "tf-abs.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "mdl", "bsp" ],
        "ignoreddefinitionclasses": [ "@mapsize", "@MaterialExclusion", "@AutoVisGroup" ]
    },
    // TODO: Set tags appropriately for TF2
    "tags": {
        "brush": [
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*"
            }
        ],
        "brushface": [
            {
                "name": "Clip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "clip"
            },
            {
                "name": "Skip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "skip"
            },
            {
                "name": "Hint",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "hint*"
            },
            {
                "name": "Liquid",
                "match": "texture",
                "pattern": "\**"
            }
        ]
    },
    "softMapBounds":"-16384 -16384 -16384 16384 16384 16384",
    "compilationTools": [
        { "name": "vbsp"},
        { "name": "vvis"},
        { "name": "vrad"}
    ]
}
