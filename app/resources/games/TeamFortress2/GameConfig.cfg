{
    "version": 4,
    "name": "Team Fortress 2",
    "icon": "Icon.png",
    // TODO: Investigate whether this is appropriate
    "fileformats": [ { "format": "Valve" }, { "format": "Standard" } ],
    "filesystem": {
        "searchpath": "tf",
        "packageformat": { "extension": "vpk", "format": "vpk" }
    },
    // TODO: Investigate and set up appropriately
    "textures": {
        "package": { "type": "file", "format": { "extension": "wad", "format": "wad2" } },
        "format": { "extension": "C", "format": "hlmip" },
        "palette": "gfx/palette.lmp",
        "attribute": "wad"
    },
    "entities": {
        "definitions": [ "tf-abs.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "mdl", "bsp" ]
    },
    // TODO: Set tags appropriately for TF2
    "tags": {
        "brush": [
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*"
            }
        ],
        "brushface": [
            {
                "name": "Clip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "clip"
            },
            {
                "name": "Skip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "skip"
            },
            {
                "name": "Hint",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "hint*"
            },
            {
                "name": "Liquid",
                "match": "texture",
                "pattern": "\**"
            }
        ]
    },
    // TODO: Check this is valid (TF2's is probably larger)
    "softMapBounds":"-4096 -4096 -4096 4096 4096 4096"
}
